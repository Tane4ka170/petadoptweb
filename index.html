<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome!</h1>
      <h2>Our friends are in need of a place to call home</h2>
    </div>

    <div class="filter-nav">
      <a href="#" data-filter="all">All animals</a>
      <a href="#" data-filter="dog"><span class="only-large-screen">Only</span> dogs</a>
      <a href="#" data-filter="cat"><span class="only-large-screen">Only</span> cats</a>
      <a href="#" data-filter="rabbit"><span class="only-large-screen">Only</span> rabbits</a>
    </div>

    <div class="animals">
    </div>
    <template id="animal-card"><div class="animal-card">
      <div class="animal-card-text">
        <h3>Meowsalot</h3>
        <small><span class="age">3 years old</span> - <span class="species">cat</span></small>
        <p class="description">
          Meowsalot is a talkative friend that loves to play and is great with
          children. He is looking for a forever home today!
        </p>
        <a href="#" class="primary-btn">Adopt <span class="name"></span></a>
      </div>
      <div class="animal-card-photo">
        <img src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp" alt="cat" />
      </div>
    </div></template>
  </body>
</html>
