<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome!</h1>
      <h2>Our friends are in need of a place to call home</h2>
    </div>

    <div class="filter-nav">
      <a href="#">All animals</a>
      <a href="#">Only dogs</a>
      <a href="#">Only cats</a>
      <a href="#">Only rabbits</a>
    </div>

    <div class="animals">
      <div class="animal-card">
        <div class="animal-card-text">
          <h3>Meowsalot</h3>
          <small><span class="age">3 years old</span> - <span>cat</span></small>
          <p class="description">
            Meowsalot is a talkative friend that loves to play and is great with
            children. He is looking for a forever home today!
          </p>
          <a href="#" class="primary-btn">Adopt</a>
        </div>
        <div class="animal-card-photo">
          <img
            src="https://learnwebcode.github.io/pet-adoption-data/photos/meowsalot.webp"
            alt="cat"
          />
        </div>
      </div>
    </div>
  </body>
</html>
